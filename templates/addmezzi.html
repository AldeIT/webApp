{% extends "template.html" %}
{% block title %}Aggiungi Mezzi{% endblock %}
{%  block pagecontent %}

<h1>Aggiunta Mezzo</h1>

<form class="" action="" method="POST">
  <label for="targa">Targa</label><br>
  <input type="text" name="targa" value=""><br>

  <label for="marca">Marca</label><br>
  <input type="text" name="marca" value=""><br>

  <label for="modello">Modello</label><br>
  <input type="text" name="modello" value=""><br>

  <label for="cilindrata">Cilindrata (CC)</label><br>
  <input type="text" name="cilindrata" value=""><br>

  <label for="potenza">Potenza (CV)</label><br>
  <input type="text" name="potenza" value=""><br>

  <div class="input-group mb-3">
  <label class="input-group-text" for="inputGroupSelect01">CF</label>
  <select name="cfcliente" class="form-select" id="inputGroupSelect01">
    <option selected>Scegli il CF...</option>
    {% for item in lista %}
    <option>{{item.cf}}</option>
    {% endfor %}
  </select>
</div>

  <input type="submit" name="sub" value="AGGIUNGI">
</form>

<p>{{frase}}</p>
{% endblock %}
